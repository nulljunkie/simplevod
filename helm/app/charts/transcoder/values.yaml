replicaCount: 1

image:
  repository: simplevod/transcoder
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# livenessProbe:
#   httpGet:
#     path: /
#     port: http
# readinessProbe:
#   httpGet:
#     path: /
#     port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}
tolerations: []
affinity: {}

rabbitmq:
  host: ""
  port: 5672
  httpPort: 15672
  vhost: / 
  user: ""
  password: ""
  queue: "" # consume
  prefetch: 5

redis:
  host: ""
  port: 6379
  password: ""
  db: 0

minio:
  endpoint: ""
  accessKey: ""
  secretKey: ""
  use_ssl: false
  bucket: stream
  mcAlias: transcoder

transcode:
  image: simplevod/transcode:latest
  initImage: alpine:latest
  preset: ultrafast
  resolutions: 240,360,480,720,1080
  crfMap: 240:36,360:34,480:32,720:30,1080:28
  masterPlaylist: 240:500000,360:800000,480:1200000,720:2000000,1080:5000000
  allowHttp: true
  rabbitmq:
    exchange: video
    routingKey: video.playlist

config: 
  maxConcurrentHandlers: 10
  retryInterval: 10s
